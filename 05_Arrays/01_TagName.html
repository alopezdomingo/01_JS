<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JS | Tag Name</title>
	<script type="text/javascript">
		function cambiar() {
			var parrafos = document.getElementsByTagName('p');
			for (var i = 0; i < parrafos.length; i++) {
				parrafos[i].style.fontSize="50px";
				parrafos[i].style.color="blue"
			}
			
			var mostros = document.getElementsByClassName('b');
			for (var i = 0; i < mostros.length; i++) {
				mostros[i].style.fontSize="85px";
			}
		}
	</script>
</head>
<body>
	<center>
		<h1>TagName</h1>
		<h2>Seleccionado</h2>
		<p id="a">Soy un p치rrafo</p>
		<p id="a">Soy un p치rrafo asdfasdf</p>
		<p class="b">Soy otro p치rrafo</p>
		<p class="b">Soy otro p치rrafo mas</p>
		<button onclick="cambiar()">Cambiar</button>
	</center>
</body>
</html>
