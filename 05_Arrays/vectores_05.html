<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>VECTORES 05</title>
	<script type="text/javascript">
		var vectorNum = new Array(4);
		i=0;
		var contadorNegativos = 0;
		for (var i = 0; i < vectorNum.length; i++) {
			vectorNum[i]=prompt("Introduce 4 números");
			if (vectorNum[i]<0){
				contadorNegativos++;
			}else{}
		}


		document.write("Hay " + contadorNegativos +" números negativos")
		
	
	</script>
</head>

</body>
</html>
