<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BUCLES: Tablas de multiplicar</title>
	<script type="text/javascript">
		//ingresar número, hacer tabla 
		/****************
		var num = parseInt(prompt("Introduce un número para multiplicar"));
		var i;
		for (i=0; i<11; i++){
			alert(num +" *"+ i+ " =" + num*i);
		}
		*****/
		//resultado profesor
		var numero = parseInt(prompt("Introduce número para multiplicar"));
		var limite = parseInt(prompt("Hasta que numero quieres llegar"));
		for (var i =1; i<=limite;i++){
			var multi = numero * i;
			document.write(numero + "x" + i + "=" + multi + "<br>")
		}
	</script>
</head>
