	<title>EJERCICIOS</title>
	<script type="text/javascript">
		//introducir tres nombres de una categoría
		//devolver nº votos
		var contadorA = 5;
		var contadorB = 0;
		var contadorC = 0;
 	for (var i =1; i<=5; i++){
 		var guitarP = prompt("¿Quién es el mejor guitarrista? HENDRIX, PAGE, KNOPFLER");
 		switch (guitarP){
 		case "hendrix": {
 			contadorA++;
 			alert("Jimmy Hendrix tiene " + contadorA + " puntos");
 		}
 		case "page": {
 			contadorB++;
 			alert("Mark Knopfler tiene " + contadorB + " puntos");
 		} 
 		case "Knopfler": {
 			contadorC++;
 			alert("Mark Knopfler tiene " + contadorC + " puntos");
 		}
 		}
 	}


	</script>
