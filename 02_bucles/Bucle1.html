<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BUCLE 1</title>
	<script type="text/javascript">
		//introducir notas de 10 alumnos y devolver aprobado o suspenso
		var i;
		
		for (i=1; i<=5; i++){
			var nota = parseInt(prompt("Introduce nota del alumno"));
			if (nota<5){
				alert("El alumno está suspenso");
			}
			else {alert("El alumno "+i+" está aprobado")}
		}
	</script>
</head>
<body>
	
</body>
</html>
