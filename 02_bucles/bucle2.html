<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CALCULADOR COMISIONES</title>
	<script type="text/javascript">
		//pedir ventas de 12 meses 
		//devolver comisión de cada venta -->10%
		var i;
		for (i=1; i<=12; i++){
			var venta = parseInt(prompt("Introduce venta del mes " +i));
			var porce = (venta *10)/100;
			alert("Tu comisión es " + porce +" €");
		}
	</script>
</head>
<body>
	
</body>
</html>
