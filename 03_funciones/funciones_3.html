<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FUNCIONES 3</title>
	<script type="text/javascript">
		function calculoSuma (x,y){
			var r= x+y;
			return r;
		}
		var n1 = parseFloat(prompt("Ingrese un número"));
		var n2 = parseFloat(prompt("Ingrese otro número"));
		var resultado = calculoSuma(n1, n2);
		document.write("El resultado de la suma es: " + resultado);
		
	</script>
</head>
<body>
	
</body>
</html>
