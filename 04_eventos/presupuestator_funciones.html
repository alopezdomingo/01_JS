<!DOCTYPE html>
<html>
	<head>
		<title>Presupuestator 2000</title>
		<meta charset="utf-8">
		<script>
			var precioTotal=0;
			var indice;
			function leerProcesador()
			{
				indice=document.getElementById("cmbProcesador").selectedIndex;
				precioTotal=precioTotal + parseFloat(document.getElementById("cmbProcesador").options[indice].value);
				document.getElementById("pProcesador").innerHTML="Procesador: " + document.getElementById("cmbProcesador").options[indice].text;
			}
			function leerHdd()
			{
				indice=document.getElementById("cmbHdd").selectedIndex;
				precioTotal=precioTotal + parseFloat(document.getElementById("cmbHdd").options[indice].value);
				document.getElementById("pHdd").innerHTML="Disco duro: " + document.getElementById("cmbHdd").options[indice].text;
			}
			function calcularPresupuesto()
			{
				if (document.getElementById("chkMontaje").checked)
				{
					 precioTotal=precioTotal + parseFloat(document.getElementById("chkMontaje").value);
				}
				if (document.getElementById("chkAntivirus").checked)
				{
					 precioTotal=precioTotal + parseFloat(document.getElementById("chkAntivirus").value);
				}
				if (document.getElementById("chkMantenimiento").checked)
				{
					 precioTotal=precioTotal + parseFloat(document.getElementById("chkMantenimiento").value);
				}
				if (document.getElementById("radioDomicilio").checked)
				{
					precioTotal=precioTotal + parseFloat(document.getElementById("radioDomicilio").value);
				}
				document.getElementById("txtTotal").value=precioTotal;
				document.getElementById("pNombre").innerHTML="Nombre: " + document.getElementById("txtNombre").value;
				document.getElementById("pApellidos").innerHTML="Apellidos: " + document.getElementById("txtApellidos").value;
			}
		</script>
	</head>
	<body>
		<h1>Realiza tu presupuesto</h1>
		<form>
		<h2>Procesador</h2>
			<select id="cmbProcesador" onchange="leerProcesador()">
				<option value="100">i3</option>
				<option value="150">i5</option>
				<option value="200">i7</option>
			</select>
		<h2>Disco duro</h2>
			<select id="cmbHdd" onchange="leerHdd()">
				<option value="120">4tb</option>
				<option value="60">1tb</option>
				<option value="50">500gb</option>
			</select>
		<h2>Extras</h2>
		<input type="checkbox" id="chkMontaje" value="30">Montaje<br>
		<input type="checkbox" id="chkAntivirus" value="35">Antivirus<br>
		<input type="checkbox" id="chkMantenimiento" value="100">Mantenimiento<br>
		<h2>Datos Personales</h2>
		<input type="text" id="txtNombre"><br>
		<input type="text" id="txtApellidos"><br>
		<h2>Selecciona</h2>
		<input type="radio" id="radioRecogida" name="radioEnvio">Recogida
		<input type="radio" id="radioDomicilio" name="radioEnvio" value="10">Env√≠o
		<br><br>
		<button type="button" onclick="calcularPresupuesto()">Aceptar</button><br>
		Presupuesto<input type="text" id="txtTotal" readonly>
		<p id="pNombre">Nombre: </p>
		<p id="pApellidos">Apellidos: </p>
		<p id="pProcesador">Procesador: </p>
		<p id="pHdd">Disco duro: </p>
		</form>
	</body>
</html>
