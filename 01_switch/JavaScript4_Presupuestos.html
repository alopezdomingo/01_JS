<!DOCTYPE html>
<html>
<head>
	<title>HOSPITAL</title>
	<script type="text/javascript">
		
		//otro ejercicio: presupuesto total de hospital; dividir a distintas Ã¡reas.
		//PEDIATRIA 25%
		//URGENCUAS 35%
		//NEUROLOGIA 20% TRAUMA 20%;
		var presupuestoH = prompt("Introduce presupuesto del Hospital Total: ");
		var presupuestoPed = parseInt((presupuestoH *25)/100);
		var presupuestoUrg = parseInt((presupuestoH *35)/100);
		var presupuestoNeu = parseInt((presupuestoH *20)/100);
		var presupuestoTrau = parseInt((presupuestoH *20)/100);
		alert("El presupuesto de PEDIATRIA es " + presupuestoPed);
		alert("El presupuesto de URGENCIAS es " + presupuestoUrg);
		alert("El presupuesto de NEUROLOGIA es " + presupuestoNeu);
		alert("El presupuesto de TRAUMATOLOGIA es " + presupuestoTrau);
	</script>
</head>

</html>
