<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		//necesita saber cuanto ladrillo cemento
		//1m2 50 ladillos y medio saco cemento
 		var ancho = prompt("Introduce el ancho");
		var alto = prompt("Introduce el alto");
		var medida = ancho * alto;
		var ladrillos = medida * 50;
		var cemento = medida * 0.5;

		alert("Cantidad de ladrillos " + ladrillos);
		alert(" Cantidad de cemento " + cemento);

	</script>
