<!DOCTYPE html>
<html>
<head>
	<title>Operaciones en JavaScript</title>
	<script type="text/javascript">
		var n1 = parseInt(prompt("Ingrese un numero"));
		var n2 = parseInt(prompt("Ingrese otro numero"));
		var suma = n1 + n2;
		var resta = n1 - n2;
		var multi = n1 * n2;
		var divi = n1/n2;

		alert("SUMA : " + suma);
		alert("RESTA : " + resta);
		alert("PRODUCTO: " + multi);
		alert("DIVISION : " + divi);
	</script>
</head>
<body>

</body>
</html>
