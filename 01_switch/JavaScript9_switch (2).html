<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script type="text/javascript">
		//solo se puede hacer con igualdades absolutas
		/******
		INICIO
		MOSTRAR: Ingresar nº mes
		LEER MES
		SEGUN (MES)
			CASO 1 : MOSTRAR ENERO
			CASO 2 : MOSTRAR FEB
			...
			CASO 12 : MOSTRAR DIC
		SI NO ES NINGUNO, ERROR
		FIN
		*****/
		var mes = parseInt(prompt("Introduce el número de mes"));
		switch (mes){
			case 1: alert("Enero");
			break;
			case 2: alert("Febrero");
			break;
			case 3: alert("Marzo");
			break;
			case 4: alert("Abril");
			break;
			case 5: alert("Mayo");
			break;
			case 6: alert("Junio");
			break;
			case 7: alert("Julio");
			break;
			case 8: alert("Agosto");
			break;
			case 9: alert("Septiembre");
			break;
			case 10:alert("Octubre");
			break;
			case 11:alert("Noviembre");
			break;
			case 12:alert("Diciembre");
			break;
			default: alert("ERROR");
		}
	</script>
</head>
<body>
	
</body>
</html>
