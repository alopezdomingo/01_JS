<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio de botones</title>
	<style type="text/css">
		button{
			font-size: 18px;
		}
	</style>
	<script type="text/javascript">	
		function inicio(){
		
		for (var i = 1; i <= 3; i++) {
				document.getElementById('boton'+i).addEventListener('click', modificar, false)
		}
		}
		function modificar(event){
			event.target.style.backgroundColor="red";
		}
		
	</script>
</head>
<body>
	<script type="text/javascript">
		addEventListener('load', inicio, false);
	</script>
	<center>
		<button id="boton1">Botón 1</button>
		<button id="boton2">Botón 2</button>
		<button id="boton3">Botón 3</button>
	</center>
</body>
</html>
